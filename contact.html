
<div data-page="contact" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="forms.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Contact Form</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
	<div class="content-block-title">please fill in the form below</div>
    <form name="contact" action="" class="ajax-submit list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">person_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input type="text" name="name" id="name" placeholder="Your name"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">email</i></div>
            <div class="item-inner"> 
              <div class="item-title label">E-mail</div>
              <div class="item-input">
                <input type="email" name="email" id="email" placeholder="E-mail"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">phone</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Phone</div>
              <div class="item-input">
                <input type="tel" name="phone" id="phone" placeholder="Phone"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">check</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Subject</div>
              <div class="item-input">
                <select name="subject" id="subject">
                  <option value="suggestion">Suggestion</option>
                  <option value="complaint">Complaint</option>
				  <option value="inquiry">Inquiry</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">chat_bubble_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Your Message</div>
              <div class="item-input">
                <textarea class="resizable" name="message" id="message"></textarea>
              </div>
            </div>
          </div>
        </li>
		<div class="content-block">
		  <a href="#" type="submit" name="submit" id="submit_btn" class="button button-fill button-raised color-blue">Send</a>
		</div>
      </ul>
    </form>
  </div>
</div>
